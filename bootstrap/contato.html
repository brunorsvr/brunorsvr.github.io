<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato - Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bootstrap</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <h2 class="text-center mb-4">Fale conosco</h2>
    <form onsubmit="enviar(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Endereço de Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha (é pro meu TCC)" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem aqui... E se quiser, digite os números do cartão de crédito também."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 w-100 z-3">
    © 2025 Bruno Rodrigues - Nenhum direito reservado
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function enviar(event) {
      event.preventDefault();

      const senha = document.getElementById("senha").value;
      alert(`A senha ${senha} já é utilizada pelo usuário do email joao.silva@gmail.com, a sua senha é 123.`);
    }
  </script>
</body>
</html>
